<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <h1>用户资料页面</h1>
    <div>
        <img class="img-thumbnail" hight="50" width="50" src="{{ user.user_image }}" title="avatar"/>
    </div>
    <div>
        用户ID:{{ user.id }}
    </div>
    <div>
        用户名:{{ user.username }}
    </div>
    <h1>Upload new File</h1>
    <form method=post
          action='{{ url_for(".add_img") }}'
          enctype=multipart/form-data>
        <input class="btn btn-default" type=file name=avatar>
        <br>
        <button class="btn btn-default" type=submit>Upload</button>
        <!--<button type="submit">Upload</button>-->
    </form>

</body>
</html>
